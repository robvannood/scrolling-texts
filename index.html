<!DOCTYPE html>
<html>
<head>
    <title>Scrolling Text</title>
    <style>
        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .scrolling-text {
            position: absolute;
            white-space: nowrap;
            animation: scroll 5s linear infinite;
            font-size: 70px;
            color: red;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="scrolling-text">BEN</div>
</body>
</html>
